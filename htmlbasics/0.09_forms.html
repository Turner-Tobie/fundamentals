<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<h1>Form</h1>
		<h2>Basic form with input fields</h2>
			<div class="form-one">
				<form>
					<p>Customer Name:<input/><label></p>
					<p>Street Address:<input/><label></p>
					<p>City:<input/><label></p>
					<p>Area Code:<input/><label></p>
					<p>Telephone:<input/><label></p>
				</form>
			</div>

			<br/>

			<div class="form-two">
				<form>
					<fieldset>
						<legend>Customer Information</legend>
							<p>CustomerName:<input/></label></p>
							<p>Telephone:<input type=tel/></label></p>
							<p>E-mail Address:<input type=email/></label></p>

					</fieldset>
				</form>

			</div>

			<div class="form-three">
				<form>
					<fieldset>
				  		<legend>Biggest Burritos in the World!</legend>
							<p><input type="radio" name="size" id="size1" /><label for="size1"> Humongous </label></p>
							<p><label> <input type="radio" name=Double-Humongous> Double-Humongous </label></p>
							<p><label> <input type="radio" name=Triple-Humongous> Triple-Humongous </label></p>
							<p><label> <input type="radio" name=Quadruple-Humongous> Quadruple-Humongous</label></p>
					</fieldset>
				</form>
			</div>

			<div class="form-four">
				<form>
					<fieldset>
						<legend>Fixins</legend>
							<p><label><input type="checkbox"/>Sauteed Onions</label></p>
							<p><label><input type="checkbox"/>Lettuce</label></p>
							<p><label><input type="checkbox"/>Refried Beans</label></p>
							<p><label><input type="checkbox"/>Tomatoes</label></p>
							<p><label><input type="checkbox"/>Black Olives</label></p>
					</fieldset>
				</form>
			</div>
</body>
</html>
