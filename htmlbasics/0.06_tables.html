<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<h1>Tables</h1>
	<h3>Table with no style</h3>
	<table>
		<tr>
			<th>Name</th>
			<th>Occupation</th>
			<th>Years Experience</th>
		</tr>
		<tr>
			<td>Jenn Aikins</td>
			<td>Straight Up Boss</td>

			</tr>
			<tr>
				<td>Gotham</td>

		</tr>
		<tr>
			<td>South Park</td>
			<td>Comedy</td>
			<td>MA</td>
		</tr>
	</table>

	</table>
</body>
</html>
